<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>LookMate – AI 가상 피팅룸 & 쇼핑 어시스턴트</title>
    <meta name="description" content="내 옷을 업로드하고, AI 가상 피팅으로 코디를 입어보고, 유사한 쇼핑 상품까지 한 번에 찾는 LookMate 서비스입니다." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://lookmate.example.com" />
    <meta property="og:title" content="LookMate – AI 가상 피팅룸" />
    <meta property="og:description" content="스크린샷만 올려도 비슷한 옷을 찾고, 내 아바타에 코디를 입혀볼 수 있어요." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://lookmate.example.com" />
    <meta name="twitter:title" content="LookMate – AI 가상 피팅룸" />
    <meta name="twitter:description" content="AI 기반 가상 피팅 & 쇼핑 추천 서비스." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Tailwind (CDN 모드) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      .animate-slideIn {
        animation: slideIn 0.3s ease-out;
      }
    </style>

    <!-- React 18 + Router + Zustand (importmap 고정) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
        "zustand": "https://esm.sh/zustand@4.5.2?external=react"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
