name: CI Build Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install frontend dependencies
      run: npm ci
    
    - name: Type check (frontend)
      run: npm run lint
    
    - name: Build frontend
      run: npm run build
    
    - name: Install backend dependencies (with retries)
      run: |
        cd backend
        # npm ci can fail transiently on CI runners; retry a few times and skip audit to speed up
        for i in 1 2 3; do
          npm ci --no-audit && break || {
            echo "npm ci failed (attempt $i) - retrying...";
            sleep 5;
          }
        done
    
    - name: Build backend (type check)
      run: cd backend && npm run build
    
    - name: Upload build artifacts (Node 20 only)
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
        retention-days: 7
